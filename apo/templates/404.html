{% extends 'base.html' %}

{% block title %}Not Found{% endblock %}

{% block head_css %}
<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/error.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>404 - Page Not Found</h1>
    <p>We're sorry, but the page you're looking for could not be found.</p>
    <p>Please check the URL for errors or try the <a href="{{ url_for('index') }}">homepage</a>.</p>
</div>
{% endblock %}
